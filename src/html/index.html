<html>
  <head>

    <title>Journal | JLEB</title>

  <body>
    <form id="form">
      <h1>MAKE A NEW JOURNAL ENTRY!</h1>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="title">Body</label>
        <textarea type="text" name="body" class="form-control" id="body"></textarea>
      </div>
      <button type="submit" name="button" class="btn">SUBMIT</button>
    </form>
    <h3 id="displayTitle"></h3>
    <h4 id="displayBody"></h4>
    <div class="container initHidden" id="buttonContainer">
      <button type="button" name="button" id="btnCons">Count Consonants</button>
      <button type="button" name="button" id="btnVows">Count Vowels</button>
    </div>
    <div class="container">
      <h4 id="output"></h4>
    </div>

  </body>
